<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
      <h1>Here are all post</h1>

    <th:block th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <h3 th:each="post : ${post.owner}" th:text="${post.email}"></h3>
        <div th:text="${post.body}"></div>
    </th:block>
</body>
</html>
